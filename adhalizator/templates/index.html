    <div id="all-wrapper">
    <div id="header">
        <div id="header-wrapper">
            <h1>Adhalizator</h1>
            <div class="info">
                <a href="http://lj.rossia.org/users/adhal/217447.html">Adaliсa</a> — nekirilličeskaӓ sistema zapisi russkogo ӓzyka. <br/>
                V otličie ot urodlivogo translita, každaӓ bukva peredaëtsӓ toljko odnim simvolom, i rezultat vosprinimaetsӓ komfortnee.
            </div>
        </div>
    </div>
    
    
    <div ng-controller="TranslatorCtrl" id="app">

        <div class="row">

            <div class="col-md-3 col-sm-6">
                <label class="form-label">Клади сюда текст на кириллице</label>
                <textarea ng-model="input" class="form-control" on-enter="translate()"></textarea>
            </div>

            <div class="col-md-3 col-sm-6">
                <label class="form-label">A tut budet tekst na adaliсe</label>
                <textarea ng-model="output" class="form-control"></textarea>
            </div>

        </div>
        
        <div class="row buttons">
            <div class="col-xs-12">
                <button class="btn btn-default" ng-click="translate()">Безжалостно адализировать</button>
                <span class="hint">(или ctrl-enter)</span>
            </div>
        </div>
        
    </div>
    
    <div id="footer">
        <p><a href="http://lj.rossia.org/users/adhal/217447.html">Адалицу</a> придумал <a href="https://vk.com/adhal">один структуральный лингвист</a></p>
        <p>Адализатор набыдлокодил <a href="https://vk.com/id652468">один диванный басист</a></p>
    </div>
